<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#18181b" />
    
    <!-- Primary SEO Meta Tags -->
    <title>FanPass - Buy Verified Concert & Football Tickets | Europe's #1 Marketplace</title>
    <meta name="title" content="FanPass - Buy Verified Concert & Football Tickets | Europe's #1 Marketplace" />
    <meta name="description" content="Buy and sell verified tickets for Champions League, Premier League, La Liga, and top concerts like Drake, Taylor Swift, Coldplay. 100% secure with instant QR delivery. Trusted by 50,000+ fans." />
    <meta name="keywords" content="buy football tickets, concert tickets Europe, Champions League tickets, Premier League tickets, La Liga tickets, Drake tour tickets, Taylor Swift tickets, Coldplay tickets, verified ticket resale, secure ticket marketplace" />
    <meta name="author" content="FanPass" />
    <meta name="robots" content="index, follow" />
    <link rel="canonical" href="https://fanpass.com" />
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://fanpass.com/" />
    <meta property="og:title" content="FanPass - Buy Verified Concert & Football Tickets" />
    <meta property="og:description" content="Europe's #1 ticket marketplace for concerts and football matches. 100% secure, verified sellers, instant QR delivery." />
    <meta property="og:image" content="%PUBLIC_URL%/og-image.jpg" />
    <meta property="og:locale" content="en_US" />
    <meta property="og:site_name" content="FanPass" />
    
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://fanpass.com/" />
    <meta property="twitter:title" content="FanPass - Buy Verified Concert & Football Tickets" />
    <meta property="twitter:description" content="Europe's #1 ticket marketplace. Champions League, Premier League, concerts. Secure payments, instant QR delivery." />
    <meta property="twitter:image" content="%PUBLIC_URL%/og-image.jpg" />
    
    <!-- Geo Tags for European Market -->
    <meta name="geo.region" content="EU" />
    <meta name="geo.placename" content="Europe" />
    
    <!-- Additional SEO -->
    <meta name="rating" content="general" />
    <meta name="revisit-after" content="1 days" />
    <meta name="language" content="English" />
    <meta name="distribution" content="global" />
    
    <!-- Preconnect for Performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://images.pexels.com" />
    
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "FanPass",
      "url": "https://fanpass.com",
      "logo": "https://fanpass.com/logo.png",
      "description": "Europe's #1 ticket marketplace for concerts and football matches",
      "foundingDate": "2025",
      "sameAs": [
        "https://twitter.com/fanpass",
        "https://facebook.com/fanpass",
        "https://instagram.com/fanpass"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "German"]
      },
      "areaServed": {
        "@type": "Continent",
        "name": "Europe"
      }
    }
    </script>
    
    <!-- WebSite Schema with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "FanPass",
      "url": "https://fanpass.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://fanpass.com/events?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
  </head>
  <body>
    <noscript>
      <h1>FanPass - Europe's #1 Ticket Marketplace</h1>
      <p>Buy and sell verified tickets for concerts and football matches across Europe.</p>
      <h2>Popular Events</h2>
      <ul>
        <li>UEFA Champions League Tickets</li>
        <li>Premier League Tickets</li>
        <li>La Liga Tickets</li>
        <li>Drake Tour 2025</li>
        <li>Taylor Swift Tickets</li>
        <li>Coldplay Tickets</li>
      </ul>
      <p>100% Secure | Verified Sellers | Instant QR Code Delivery</p>
      <p>Please enable JavaScript to use FanPass.</p>
    </noscript>
    <div id="root"></div>
  </body>
</html>
