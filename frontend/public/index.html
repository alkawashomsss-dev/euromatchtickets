    <!-- Critical CSS for Above-the-fold (CLS Optimization) -->
    <style>
      /* Prevent layout shift */
      body { margin: 0; background-color: #09090b; }
      #root { min-height: 100vh; }
      /* Reserve space for header */
      .header-placeholder { height: 80px; }
      /* Image aspect ratio hints */
      img { max-width: 100%; height: auto; }
      /* Font display swap for better LCP */
      @font-face { font-display: swap; }
    </style>
    
    <!-- Organization Schema -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "EuroMatchTickets",
      "url": "https://euromatchtickets.com",
      "logo": "https://euromatchtickets.com/logo.png",
      "description": "Europe's #1 ticket marketplace for football matches and concerts",
      "foundingDate": "2025",
      "sameAs": [
        "https://twitter.com/euromatchtickets",
        "https://facebook.com/euromatchtickets",
        "https://instagram.com/euromatchtickets"
      ],
      "contactPoint": {
        "@type": "ContactPoint",
        "contactType": "customer service",
        "availableLanguage": ["English", "German", "Arabic"]
      },
      "areaServed": {
        "@type": "Continent",
        "name": "Europe"
      }
    }
    </script>
    
    <!-- WebSite Schema with SearchAction -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "EuroMatchTickets",
      "url": "https://euromatchtickets.com",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://euromatchtickets.com/events?search={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>
